<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0f7f9; /* light aqua background */
    
    
        


    }
    /* Header Styles */
    header {
            background: #4CAF50;
            color: white;
            padding: 15px 15px;
            text-align: start;
          }
      
          header h1 {
            font-size: 2rem;
            margin: 0;
          }

    /* Contact Form Styling */
    .contact-form {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    /* Title Styling */
    .contact-form h2 {
        color: #004d40; /* dark green text */
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Input Fields Styling */
    .contact-form .form-group {
        margin-bottom: 15px;
    }

    .contact-form label {
        color: #004d40;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="tel"],
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #b2dfdb;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        color: #004d40;
    }

    .contact-form input[type="text"]:focus,
    .contact-form input[type="email"]:focus,
    .contact-form textarea:focus {
        border-color: #00796b; /* deeper green */
    }

    /* Submit Button Styling */
    .contact-form button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #00796b; /* green button */
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .contact-form button[type="submit"]:hover {
        background-color: #004d40; /* darker green */
    }
</style>
</head>
<body>
    

<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="submit_contact.php" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="bimashahansajith2012@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
