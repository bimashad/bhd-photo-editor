            <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  padding: 20px;
                }
            
                h1 {
                  color: #333;
                  margin-bottom: 20px;
                }
            
                .photo-editor {
                  background-color: #fff;
                  padding: 20px;
                  border-radius: 10px;
                  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                  width: 90%;
                  max-width: 600px;
                  text-align: center;
                }
            
                .photo-container {
                  position: relative;
                  max-width: 100%;
                  margin-bottom: 20px;
                }
            
                #photo {
                  max-width: 100%;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  transform-origin: center;
                }
            
                .controls {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  gap: 10px;
                }
            
                .controls button, .controls input[type="range"] {
                  padding: 8px 12px;
                  font-size: 14px;
                  cursor: pointer;
                  margin-top: 10px;
                }
            
                .slider {
                  width: 100px;
                }
            
                button {
                  background-color: #007BFF;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                }
            
                button:hover {
                  background-color: #0056b3;
                }
              </style>

            <body>
            
            <h1>Photo Editing Tool</h1>
            <div class="photo-editor">
              <input type="file" id="photo-upload" accept="image/*">
              <div class="photo-container">
                <img id="photo" alt="Your photo will appear here">
              </div>
            
              <div class="controls">
                <label>
                  Brightness
                  <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" class="slider" onchange="applyFilters()">
                </label>
                <label>
                  Contrast
                  <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" class="slider" onchange="applyFilters()">
                </label>
                <label>
                  Grayscale
                  <input type="range" id="grayscale" min="0" max="1" step="0.1" value="0" class="slider" onchange="applyFilters()">
                </label>
                <label>
                  Blur
                  <input type="range" id="blur" min="0" max="5" step="0.5" value="0" class="slider" onchange="applyFilters()">
                </label>
                <button onclick="rotateImage()">Rotate</button>
                <button onclick="flipImage()">Flip</button>
                <button onclick="downloadImage()">Download</button>
              </div>
            </div>
            
            <script>
              const photo = document.getElementById("photo");
              const photoUpload = document.getElementById("photo-upload");
              let rotation = 0;
              let flip = 1; // 1 for normal, -1 for flipped
            
              // Load uploaded photo
              photoUpload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                  const url = URL.createObjectURL(file);
                  photo.src = url;
                  photo.style.display = "block";
                }
              });
            
              // Apply filters
              function applyFilters() {
                const brightness = document.getElementById("brightness").value;
                const contrast = document.getElementById("contrast").value;
                const grayscale = document.getElementById("grayscale").value;
                const blur = document.getElementById("blur").value;
            
                photo.style.filter = `
                  brightness(${brightness})
                  contrast(${contrast})
                  grayscale(${grayscale})
                  blur(${blur}px)
                `;
              }
            
              // Rotate image 90 degrees
              function rotateImage() {
                rotation = (rotation + 90) % 360;
                photo.style.transform = `rotate(${rotation}deg) scaleX(${flip})`;
              }
            
              // Flip image horizontally
              function flipImage() {
                flip *= -1; // Toggle between 1 and -1
                photo.style.transform = `rotate(${rotation}deg) scaleX(${flip})`;
              }
            
              // Download the edited image
              function downloadImage() {
                // Create a canvas element to draw the edited image
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                const image = new Image();
            
                // Load the current photo source into an image
                image.src = photo.src;
                image.onload = function() {
                  // Set canvas dimensions to image dimensions
                  canvas.width = image.width;
                  canvas.height = image.height;
            
                  // Apply filters and transformations
                  ctx.filter = photo.style.filter;
                  ctx.translate(canvas.width / 2, canvas.height / 2);
                  ctx.rotate((rotation * Math.PI) / 180);
                  ctx.scale(flip, 1);
                  ctx.drawImage(image, -image.width / 2, -image.height / 2);
            
                  // Download the image
                  const link = document.createElement("a");
                  link.download = "edited-photo.png";
                  link.href = canvas.toDataURL();
                  link.click();
                };
              }
            </script>
